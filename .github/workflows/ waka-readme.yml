name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 2 hours
   - cron: "50 * * * *"


jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TIME: "true"
          SHOW_TITLE: "true"
          SHOW_EDITORS: "true"
          SHOW_OS: "true"
          SHOW_PROJECTS: "true"
          SHOW_LANGUAGE: "true"
          SHOW_LINES: "true"
          SHOW_COMMIT: "true"
          SHOW_DAYS_OF_WEEK: "true"
